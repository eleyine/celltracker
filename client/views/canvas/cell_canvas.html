<template name="cell_canvas">
    {{#if data_loaded}}
    <div class="row-fluid ">
        <div class="well span12">
        <div class="span3">
            <p id="time">Time: {{current_time}}</p>
            <div id="time_slider"></div>
        </div>
        <div class="span3">
            <p id="time">Diameter: {{current_diameter}}</p>
            <div id="diameter_slider"></div>
        </div>
        </div>
    </div> 
    <div class="row-fluid">
        <div class="span9">
            <div id="chart"></div>
        </div>
        <div class="span3" style="display:block; border: 1px solid #ddd; -webkit-border-radius: 4px 0 4px 0;
-moz-border-radius: 4px 0 4px 0;
border-radius: 4px 0 4px 0; padding-right:30px">
            <ul>
            <h3> Statistics </h3>
            {{#each cells}}
                <li>Cell {{name}}:
                <ul>
                    <li>History: 
                    <div style="overflow:scroll">
                    <table class="sort tablesorter table-bordered table-condensed sequence-symbols">
                        {{#each history}}
                            {{#if isCurrent}}
                                <td bgcolor="#dff0d8" style="min-width: 10px;
  max-width: 10px;" >{{value}}</td>
                            {{else}}
                                <td style="min-width: 10px;
  max-width: 10px;">{{value}}</td>
                            {{/if}}
                        {{/each}} 
                        </tr>
                    </table>
                    </div>
                    </li>
                    <li>Stability: {{stability}} </li>
                <ul>
                </li>
            {{/each}}
            </ul>
        </div>
    </div>
    {{else}}
    <img src="http://viewvc.svn.mozilla.org/vc/addons/trunk/bandwagon/skin/images/spinner.gif?revision=18591&view=co&pathrev=18591"/>
    {{/if}}
</template>
